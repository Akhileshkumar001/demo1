<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Camera-App</title>
</head>
<body>
    <div class="video-cont">
       <video autoplay></video>
    </div>

    <div class="action-cont">
        <div class="recorder-btn-cont">
            <div class="recorder-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>
    <div class="timer-cont">
        <h1 class="time">00:00:00</h1>
    </div>
    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent "></div>
    </div>
    <div class="filter-layer"></div>
    <button id="gallery-button">
        <!-- <span class="material-icons" style="color: white; font-size: 2rem;"></span> -->
        <i class="fas fa-photo-video"></i>
    </button>
    <!--<span class="material-icon gallrey">gallery</span>!-->
</body>
</html>
